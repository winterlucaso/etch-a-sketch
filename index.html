<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Etch-a-Sketch</title>
</head>
<body>
  <div class="working-block">
    <header class="header">
      <h1>Etch-a-Sketch</h1>
    </header>
    <div class="main-container">
      <div class="sidebar-main">
        <div class="sidebar-upper">
          <button id="btn1" class="tool-btn">Black</button>
          <button id="btn2" class="tool-btn">Rainbow</button>
          <button id="btn3" class="tool-btn">Shading</button>
          <button id="btn4" class="tool-btn">Eraser</button>
        </div>
        <div class="sidebar-lower">
          <button id="btn5" class="tool-btn">Reset</button>
        </div>
      </div>
      <div class="grid-container"></div>
    </div>
    <div class="slidecontainer">
      <span class="gridSizeLabel">Grid Size: </span>
      <span class="gridSizeLabel" id="gridSizeValue"></span>
      <input type="range" min="4" max="64" value="16" class="slider" id="myRange">
    </div>
  </div>

</body>
</html>
